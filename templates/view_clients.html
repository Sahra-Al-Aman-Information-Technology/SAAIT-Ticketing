<!DOCTYPE html>
<html>
 
<head>
    <title>Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
        }
 
        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #222;
        }
 
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
 
        .back-btn:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
 
        .add-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 18px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
 
        .add-btn:hover {
            background-color: #444;
        }
 
        .client-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
 
        .client-card {
            position: relative;
            background-color: #fff;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
 
        .client-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
 
        .client-info {
            margin-bottom: 10px;
        }
 
        .client-info strong {
            color: #444;
            font-size: 14px;
        }
 
        .client-info span {
            color: #222;
            font-size: 14px;
            font-weight: 500;
        }
 
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
 
        .status.active {
            background-color: #d4f8e8;
            color: #0a8754;
        }
 
        .status.inactive {
            background-color: #ffe4e4;
            color: #c62828;
        }
 
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
 
        .view-btn,
        .edit-btn {
            flex: 1;
            padding: 8px 14px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }
 
        .view-btn:hover,
        .edit-btn:hover {
            background-color: #444;
        }
 
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: black;
            transition: color 0.3s;
        }
 
        .delete-btn:hover {
            color: red;
        }
 
        .no-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: gray;
            cursor: not-allowed;
        }
 
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
 
        .modal-content {
            background-color: white;
            margin: 8% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
 
        .modal-content h3 {
            text-align: center;
            margin-bottom: 15px;
        }
 
        .modal-content label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
 
        .modal-content input,
        .modal-content select {
            width: 95%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 
        .modal-content button {
            display: block;
            margin: 0 auto;
            padding: 8px 12px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        .modal-content button:hover {
            background-color: #444;
        }
 
        .close-btn {
            float: right;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
 
<body>
 
    <button class="back-btn" onclick="window.location.href='Saait.html'">‚¨Ö Back</button>
 
    <h2>Clients</h2>
 
    <button class="add-btn" id="openClientModal">Add Client +</button>
 
    <div class="client-container" id="clientContainer"></div>
 
    <!-- Create Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeClientModal">&times;</span>
            <h3>Create Client</h3>
            <form id="clientForm">
                <label>Client ID</label>
                <input type="text" id="clientID" name="ClientID" readonly>
 
                <label>Client Name</label>
                <input type="text" id="clientName" name="ClientName" required>
 
                <label>Email</label>
                <input type="email" id="email" name="Email" required>
 
                <label>Created Date</label>
                <input type="date" id="createdDate" name="CreatedDate" required>
 
                <label>Status</label>
                <select id="status" name="Status">
                    <option value="Active" selected>Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
 
                <button type="submit">Create Client</button>
            </form>
        </div>
    </div>
 
    <!-- Edit Client Modal -->
    <div id="editClientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeEditClientModal">&times;</span>
            <h3>Edit Client</h3>
            <form id="editClientForm">
                <input type="hidden" id="editClientID" name="ClientID">
 
                <label>Client Name</label>
                <input type="text" id="editClientName" name="ClientName" required>
 
                <label>Created Date</label>
                <input type="date" id="editCreatedDate" name="CreatedDate">
 
                <label>Status</label>
                <select id="editStatus" name="Status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
 
                <button type="submit">Update Client</button>
            </form>
        </div>
    </div>
 
    <script>
    async function loadClients() {
        try {
            const response = await fetch("/get_clients_view");
            const clients = await response.json();
            const container = document.getElementById("clientContainer");
            container.innerHTML = "";
 
            for (const client of clients) {
                const projectsRes = await fetch(`/get_client_projects/${client.ClientID}`);
                const projects = await projectsRes.json();
 
                const hasProjects = projects.length > 0;
                const allProjectsInactive = hasProjects ? projects.every(p => p.Status === "Inactive") : true;
 
                const clientStatus = (client.Status === "Inactive" && allProjectsInactive)
                    ? "Inactive"
                    : (hasProjects && !allProjectsInactive)
                        ? "Active"
                        : client.Status;
 
                let deleteButtonHTML = "";
                if (!hasProjects) {
                    deleteButtonHTML = `<button class="delete-btn" title="Delete Client" onclick="deleteClient(${client.ClientID})">üóëÔ∏è</button>`;
                } else {
                    deleteButtonHTML = `<span class="no-delete" title="Cannot delete - Client has projects">üîí</span>`;
                }
 
                const editButtonHTML = `<button class="edit-btn" onclick="openEditModal(${client.ClientID}, '${client.ClientName}', '${client.CreatedDate}', '${clientStatus}', ${hasProjects})">Edit</button>`;
 
                const card = `
                    <div class="client-card" id="client-${client.ClientID}">
                        ${deleteButtonHTML}
                        <div class="client-info"><strong>Client ID:</strong> <span>${client.ClientID}</span></div>
                        <div class="client-info"><strong>Client Name:</strong> <span>${client.ClientName}</span></div>
                        <div class="client-info"><strong>Email:</strong> <span>${client.Email}</span></div>
                        <div class="client-info"><strong>Created Date:</strong> <span>${client.CreatedDate}</span></div>
                        <div class="client-info"><strong>Status:</strong>
                            <span class="status ${clientStatus.toLowerCase()}">${clientStatus}</span>
                        </div>
                        <div class="btn-container">
                            <button class="view-btn" onclick="viewProjects(${client.ClientID})">View Projects</button>
                            ${editButtonHTML}
                        </div>
                    </div>`;
                container.innerHTML += card;
            }
        } catch (err) {
            console.error("Error loading clients:", err);
        }
    }
 
    // Soft delete: mark as deleted in DB and remove from screen
    async function deleteClient(clientID) {
        if (!confirm("Are you sure you want to delete this client?")) return;
 
        try {
            const res = await fetch(`/soft_delete_client/${clientID}`, { method: "POST" });
            const result = await res.json();
 
            if (result.success) {
                const card = document.getElementById(`client-${clientID}`);
                if (card) card.remove();
 
                alert("Client marked as deleted and removed from screen.");
            } else {
                alert(result.message || "Failed to delete client.");
            }
        } catch (err) {
            console.error("Error deleting client:", err);
            alert("Error deleting client.");
        }
    }
 
    document.getElementById("openClientModal").addEventListener("click", () => {
        document.getElementById("clientModal").style.display = "block";
 
        // ‚úÖ Set today's date by default (editable)
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("createdDate").value = today;
 
        fetch("/get_next_client_id")
            .then(res => res.json())
            .then(data => {
                if (data.next_id) document.getElementById("clientID").value = data.next_id;
            });
    });
 
    document.getElementById("closeClientModal").addEventListener("click", () =>
        document.getElementById("clientModal").style.display = "none"
    );
 
    document.getElementById("closeEditClientModal").addEventListener("click", () =>
        document.getElementById("editClientModal").style.display = "none"
    );
 
    document.getElementById("clientForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const res = await fetch("/add_client", { method: "POST", body: formData });
        const result = await res.json();
        if (res.ok) {
            alert(result.message);
            document.getElementById("clientModal").style.display = "none";
            loadClients();
            this.reset();
        } else alert(result.error || "Failed to add client");
    });
 
    document.getElementById("editClientForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const clientID = document.getElementById("editClientID").value;
        const createdDate = document.getElementById("editCreatedDate").value;
        if (!createdDate) formData.delete("CreatedDate");
 
        const res = await fetch(`/update_client/${clientID}`, { method: "POST", body: formData });
        const result = await res.json();
        if (res.ok) {
            alert(result.message);
            document.getElementById("editClientModal").style.display = "none";
            loadClients();
        } else alert(result.error || "Failed to update client");
    });
 
    function openEditModal(id, name, createdDate, status, hasProjects) {
        document.getElementById("editClientID").value = id;
        document.getElementById("editClientName").value = name;
        document.getElementById("editCreatedDate").value = createdDate || "";
        document.getElementById("editStatus").value = status;
 
        document.getElementById("editStatus").disabled = hasProjects;
 
        document.getElementById("editClientModal").style.display = "block";
    }
 
    function viewProjects(clientID) {
        window.location.href = `/view_client_projects?client_id=${clientID}`;
    }
 
    document.addEventListener("DOMContentLoaded", loadClients);
    </script>
 
</body>
</html>
